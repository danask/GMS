<div id="list">
  <h5 id="form_header" class = "offset-1">GMS > Motion Detection History</h5>
  <br>
  <div  class="container card-main offset-1" align="center">

    <h4 id="form_header" >Motion Detection History</h4>

    <div>
      <br/>
<!--      <h5>Garden Status</h5>-->
<!--      <br/>-->
<!--      <h6>Motion Detect</h6>-->
      <div>
        <table class="table table-striped">
          <th>Number</th>
          <th>Alert</th>
          <th>Detect Time</th>
          <th>Captured Image</th>
          <tr *ngFor="let sensor of motionSensors">
            <td>{{sensor.id}}</td>
            <td>{{sensor.alert}}</td>
            <td>{{sensor.detectTime}} </td>
<!--            <td>{{sensor.pirId}} </td>-->
<!--            <img [src]="sensor.pirId" class="img-fluid">-->
            <td><img [src]="url" width="150px" height="50"></td>
          </tr>

        </table>
      </div>

    </div>

  </div>
</div>
