<app-navigation></app-navigation>
<br/>
<div id="list">


  <h5 id="form_header" class = "offset-1">GMS > Room Sensor History
      <img src="/assets/img/reload.png" width='18' (click)="refresh()"/>
  </h5>
  <br>

    <div class = "offset-1">  
      <div class="card-main">
        <h4 id="form_header" align="center">Temperature/Humidity</h4>
        <br>

        <div class = 'graph'>
          <canvas id="canvasTemperature"></canvas>
          <br/>
        </div>
      </div>

      <!-- <div class="card-main">
        <div class = 'graph'>
          <canvas id="canvasHumidity"></canvas>
          <br/>
        </div>
      </div>       -->

      <div class="card-main">
        <h4 id="form_header" align="center">Amount of water</h4>
        <br>
        <div class = 'graph'>
          <canvas id="canvasWater"></canvas>
          <br/>
        </div>
      </div>  

      <div class="card-main">
          <h4 id="form_header" align="center">Room Sensor History</h4>
          <br>
          <table class="table table-striped">
            <tr>
              <th>Number</th>
              <th>Room Temperature</th>
              <th>Room Humidity</th>
              <th>Amount of Water</th>
              <th>Timestamp</th>
            </tr>
      
            <tr *ngFor="let sensor of sensors">
              <td>{{sensor.id}}</td>
              <td>{{sensor.sensorTemp}} &#8451; </td>
              <td>{{sensor.sensorHumid}} %</td>
              <td>{{sensor.description}} liters</td>
              <td>{{sensor.dateTime}} </td>
            </tr>
          </table>
      </div>

    </div>

</div>
