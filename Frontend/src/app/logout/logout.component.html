<div class="container">
  <!-- <h4 id="form_header" align="center">GMS</h4> -->
  <div class="row">
    <div class="offset-3"></div>

    <div class="col-md-6 card-main">
      <div align="center">
          <img src="/assets/img/cloud2.png"/>
          <h5 id="title" align="center">Gardening Management System</h5>
      </div>
      <form name="form" #f="ngForm"
            (ngSubmit)="f.form.valid && getUser()" novalidate class="feedback-form">
        <br/>
        <div class="form-group input-fields">
          <!-- <label for="email">Email</label> -->
          <input type="text"
                 id="email"
                 class="form-control"
                 name="email"
                 [(ngModel)]="userModel.email"
                 placeholder="Your email">
        </div>
        <div class="form-group input-fields">
          <!-- <label for="password">Password</label> -->
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 [(ngModel)]="userModel.password"
                 placeholder="Your password">
        </div>
        <br/>
        <div align="center">
          <button type="submit" class="btn btn-info">
            <i class="fa fa-sign-in"></i>
            <span> Sign in</span>
          </button>
        </div>

        <br/>
        <h6 id="form_header" align="center">
        If you are first time, <a routerLink="/userRegistration">Sign up</a>
        </h6>
      </form>

    </div>
  </div>

</div>
